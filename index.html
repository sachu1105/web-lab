<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changebodybg(color)
        {
            document.body.style.background =color
        }
    </script>
</head>
<body>
    <h1>hello world</h1>
    <label>change web page background to:</label>
    <button type="button" onclick="changebodybg('yellow');">yellow</button>
    <button type="button" onclick="changebodybg('green');">green</button>
    <button type="button" onclick="changebodybg('orange');">orange</button>
      
</body>
</html>
