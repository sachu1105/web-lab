    <div class="content" id="content">
<img src="green-forest-road.jpg" width="1340" height="400"   id="ab">

    {
        document.getElementById('ab').src="1_FPtQLT2Zk-baHficCz_mXQ.png";

    {
        document.getElementById('ab').src="front-left-side-47.jpg";
        document.getElementById('bc').style.display="block";

    }
    </script>
